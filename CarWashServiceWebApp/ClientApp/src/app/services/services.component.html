<h1 id="tableLabel">Services List</h1>

<p>Services available on our car wash service.</p>

<p *ngIf="!services"><em>Loading...</em></p>

<div class="row mb-3">
  <div class="col-lg-3">
    <a [routerLink]='["/add-service"]' class="btn btn-primary">
      Add Service
    </a>
  </div>
</div>

<div class="row">
  <div class="col-lg-11">

    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="services">
      <thead>
        <tr>
          <th>Title</th>          
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services">
          <td>{{ service.title }}</td>          
          <td>{{ service.price }}</td>
          <td>
            <button (click)="deleteService(service)" class="btn btn-link">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
