<h1 id="tableLabel">Add Customer</h1>

<p *ngIf="!customer"><em>Loading...</em></p>

<div *ngIf="customer">
  <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
  <form>
    <div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="customer.firstName" name="fName" placeholder="First Name" class="form-control" />
      </div>

      <div class="form-group">
        <label>LastName</label>
        <input type="text" [(ngModel)]="customer.lastName" name="lName" placeholder="Last Name" class="form-control" />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="customer.phone" name="phone" placeholder="Phone" class="form-control" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="customer.email" name="email" placeholder="Email" class="form-control" />
      </div>

    </div>

    <button (click)="addCustomer(customer)" class="btn btn-primary">Add</button>
  </form>
</div>
