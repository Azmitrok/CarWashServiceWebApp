<h1 id="tableLabel">Appointments</h1>

<p>List of appointments</p>

<p *ngIf="!appointments"><em>Loading...</em></p>

<div class="row">
  <div class="col-lg-3">
    <a [routerLink]='["/add-appointment"]' class="btn btn-primary">
      Add Appointment
    </a>
  </div>
</div>

<mat-tab-group>
  <mat-tab label="Table">
    <div class="row">
      <div class="col-lg-11">
        <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="appointments">
          <thead>
            <tr>
              <th>Date</th>
              <th>Customer</th>
              <th>Service</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let appointment of appointments">
              <td>{{ appointment.startTime }}</td>
              <td>{{ appointment.customerName }}</td>
              <td>{{ appointment.serviceTitle }}</td>
              <td>{{ appointment.cost }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="by Services">
    <div class="row">
      <div class="col-lg-11">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            {{node.name}}
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </mat-tree-node>
        </mat-tree>
      </div>
    </div>
    </mat-tab>
</mat-tab-group>
